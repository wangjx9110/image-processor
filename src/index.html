<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Image Processor</title>
	<link rel="shortcut icon" type="image/x-icon" href="fav.ico">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <div id="extra">
      <a href="https://github.com/seajs/seajs" target="_blank"><img style="position: absolute; top: -7px; right: 0; border: 0" src="https://i.alipayobjects.com/e/201211/1dbSqT9ykm.png" width="149" height="149" alt="Fork me on GitHub"></a>
    </div>

	<div class="mask mask-hide"></div>

	<div class="posFix">
		<div class="uploadPage">
			<h1 class="title-show">Image Processor</h1>
			<div id="file" class="file-show">
				DRAG IMAGE FILE HERE!
			</div>
		</div>

		<div class="filterPage">
			<div class="result">
				<div id="image">
					<canvas id="canvas"></canvas>
				</div>
			</div>
			<div class="options">
				<ul>
					<li id="chooseNew">CHOOSE NEW</li>
					<li id="download">DOWNLOAD</li>
				</ul>
				<ul>
					<li id="origin">ORIGIN</li>
					<li id="invert">INVERT</li>
					<li id="mirror">MIRROR</li>
					<li id="blur" style="display:none;">BLUR</li>
					<li id="adjust">ADJUST</li>
				</ul>
			</div>
		</div>
	</div>
<script type="text/javascript" src="js/sea.js" id="seajsnode"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
